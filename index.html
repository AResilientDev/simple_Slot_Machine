<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Slot Machine</title>
  </head>
  <body>
<h1>Slots</h1>
<section class="counter">
    <section class="reel1">
    <img src="css/assets/bar.png" alt="bar">
    </section>
    <section class="reel2">
      <img src="css/assets/cherry.png" alt="cherry">
    </section>
    <section class="reel3">
      <img src="css/assets/lucky7.jpg" alt="lucky7">
    </section>
    </section>
<section class="betting">
  <h2>You Have $25</h2>
  <button class="min" type="button" name="button">Min $1</button>
  <button class="max" type="button" name="button">Max $10</button>
</section>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
